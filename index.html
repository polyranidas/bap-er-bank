<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center">Welcome to <span class="font-semibold text-violet-600	">Bap er Bank!!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12	mx-auto	mt-7 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="email" id="user-email" placeholder="Enter Your Email ">
                <input class="w-9/12 block px-3" type="password" name="" id="user-password" placeholder="Enter your Password">
                <button id="btn-submit" class="bg-amber-600	mt-3 px-5 py-2 text-white font-medium rounded-xl	hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
