<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center">let's get some <span class="font-semibold text-violet-600	">Mooooney</span>!!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" bg-amber-300 p-8 text-white rounded-xl">
                    <h2  class="text-2xl ">Withdrow</h2>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-fuchsia-400 p-8 text-white rounded-xl">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- Deposit and withdraw section -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class=" bg-pink-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white  ">Please Deposit</h2>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="text" id="deposit-feild" placeholder="$Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600	mt-3 px-5 py-2 text-white font-medium rounded-xl	hover:bg-violet-600">Deposit</button>
                </div>
                <div class=" bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-2xl  text-white  mb-4">Please Withdrow</h2>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="text" id="withdraw-feild" placeholder="$Amount you want to withdraw ">
                    <button id="btn-withdrow" class="bg-amber-600	mt-3 px-5 py-2 text-white font-medium rounded-xl hover:bg-violet-600">Withdrow</button>
                </div>
                 
                
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
